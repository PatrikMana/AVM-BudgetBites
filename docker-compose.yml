version: '3.8'

networks:
  budgetbites:
    driver: bridge

services:
  postgres:
    image: postgres
    container_name: budgetbites-postgres
    environment:
      POSTGRES_DB: budgetbites
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5332:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./kupiapi/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - budgetbites
    restart: unless-stopped

