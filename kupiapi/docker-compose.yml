version: '3.8'

networks:
  budgetbites:
    driver: bridge
  awm-mealbuilder_db:
    external: true

services:
  # FastAPI služba
  kupiapi:
    build: 
      context: ./FastAPI
      dockerfile: Dockerfile
    container_name: kupiapi-bridge
    ports:
      - "8000:8000"
    environment:
      - TZ=Europe/Prague
    networks:
      - budgetbites
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs:/app/logs

  # ETL služba
  etl:
    build: 
      context: ./etl
      dockerfile: Dockerfile
    container_name: budgetbites-etl
    environment:
      - TZ=Europe/Prague
      - DB_HOST=postgres-avm-budgetbites
      - DB_PORT=5432
      - DB_NAME=budgetbites
      - DB_USER=admin
      - DB_PASSWORD=password
      - FASTAPI_URL=http://kupiapi-bridge:8000
      - MAX_RETRIES=3
      - RETRY_DELAY=60
    networks:
      - budgetbites
      - awm-mealbuilder_db
    depends_on:
      - kupiapi
    restart: unless-stopped
    volumes:
      - ./logs/etl:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import psutil; exit(0 if any('etl_service' in p.name() for p in psutil.process_iter()) else 1)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s