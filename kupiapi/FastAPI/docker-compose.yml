version: '3.8'

services:
  kupiapi:
    build: .
    container_name: kupiapi-bridge
    ports:
      - "8000:8000"
    environment:
      - TZ=Europe/Prague
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Volumes pro přístup k logům (volitelné)
    # volumes:
    #   - ./logs:/app/logs